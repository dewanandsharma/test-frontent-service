<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Form to WhatsApp Web (works with popup blockers)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, textarea { width: 100%; max-width: 420px; margin: 6px 0; padding: 8px; }
    button { padding: 8px 14px; }
    #fallback { margin-top: 12px; color: #b00; }
  </style>
</head>
<body>
  <form id="contactinfo">
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" required><br>
    <textarea id="message" placeholder="Enter Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="fallback" aria-live="polite"></div>

  <script>
    const RECIPIENT_NUMBER = '918707235841'; // set your number (international, no + or spaces)
    const form = document.getElementById('contactinfo');
    const fallbackDiv = document.getElementById('fallback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fallbackDiv.innerHTML = ''; // clear previous fallback

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const messageText = document.getElementById('message').value.trim();

      if (!name || !email || !mobile || !messageText) {
        alert('Please fill all fields.');
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      // Open a blank window immediately (synchronous, counts as user gesture)
      const popup = window.open('about:blank', '_blank');

      // Prepare function to build URL and open in the popup (or show fallback)
      function openWhatsAppWeb(message) {
        const encoded = encodeURIComponent(message);
        const waWebUrl = `https://web.whatsapp.com/send?phone=${RECIPIENT_NUMBER}&text=${encoded}`;

        // If popup exists and not closed, navigate it (this avoids popup blocker)
        if (popup && !popup.closed) {
          try {
            popup.location.href = waWebUrl;
            popup.focus();
          } catch (err) {
            // Some browsers may block assignment; show fallback link
            showFallbackLink(waWebUrl);
          }
        } else {
          // Popup was blocked or closed ‚Äî show clickable fallback
          showFallbackLink(waWebUrl);
        }
      }

      function showFallbackLink(url) {
        fallbackDiv.innerHTML = `Popup blocked or prevented. <a href="${url}" target="_blank" rel="noopener">Click here to open WhatsApp Web</a>`;
      }

      // Build message and attempt to get location
      function buildAndSend(locationLink) {
        const message = [
          'üü¢ New Contact Form Submission:',
          'üë§ Name: ' + name,
          'üìß Email: ' + email,
          'üìû Mobile: ' + mobile,
          'üí¨ Message: ' + messageText,
          (locationLink ? ('üìç Location: ' + locationLink) : '')
        ].filter(Boolean).join('\n');

        openWhatsAppWeb(message);
        form.reset();
      }

      // Request geolocation (async) ‚Äî success or error both call buildAndSend
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
            buildAndSend(locationLink);
          },
          function (error) {
            // denied or failed ‚Äî proceed without location
            buildAndSend('');
          },
          { timeout: 10000 } // 10s timeout
        );
      } else {
        // Not supported ‚Äî send without location
        buildAndSend('');
      }
    });
  </script>
</body>
</html>
