<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Form to WhatsApp Web with Live Location</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, textarea { width: 100%; max-width: 420px; margin: 6px 0; padding: 8px; }
    button { padding: 8px 14px; }
    #locationInfo { margin-top: 10px; color: green; font-weight: bold; }
    #fallback { margin-top: 12px; color: #b00; }
  </style>
</head>
<body>
  <form id="contactinfo">
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" required><br>
    <textarea id="message" placeholder="Enter Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="locationInfo"></div>
  <div id="fallback" aria-live="polite"></div>

  <script>
    const RECIPIENT_NUMBER = '918707235841'; // your WhatsApp number (no + or spaces)
    const form = document.getElementById('contactinfo');
    const fallbackDiv = document.getElementById('fallback');
    const locationInfo = document.getElementById('locationInfo');
    let currentLocationLink = '';

    // Watch live location (continuously updates)
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          currentLocationLink = `https://www.google.com/maps?q=${lat},${lon}`;
          locationInfo.innerHTML = `üìç Live location ready: <a href="${currentLocationLink}" target="_blank">View on Map</a>`;
        },
        function (error) {
          locationInfo.innerHTML = '‚ùå Unable to fetch live location.';
          currentLocationLink = '';
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    } else {
      locationInfo.innerHTML = '‚ùå Geolocation not supported by this browser.';
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fallbackDiv.innerHTML = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const messageText = document.getElementById('message').value.trim();

      if (!name || !email || !mobile || !messageText) {
        alert('Please fill all fields.');
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      // Open a blank window immediately to avoid popup block
      const popup = window.open('about:blank', '_blank');

      // Build WhatsApp message
      const message = [
        'üü¢ New Contact Form Submission:',
        'üë§ Name: ' + name,
        'üìß Email: ' + email,
        'üìû Mobile: ' + mobile,
        'üí¨ Message: ' + messageText,
        (currentLocationLink ? ('üìç Live Location: ' + currentLocationLink) : 'üìç Location: Not available')
      ].join('\n');

      const encoded = encodeURIComponent(message);
      const waWebUrl = `https://web.whatsapp.com/send?phone=${RECIPIENT_NUMBER}&text=${encoded}`;

      // Open WhatsApp Web (popup-safe)
      try {
        popup.location.href = waWebUrl;
        popup.focus();
      } catch (err) {
        fallbackDiv.innerHTML = `Popup blocked. <a href="${waWebUrl}" target="_blank" rel="noopener">Click here to open WhatsApp Web</a>`;
      }

      form.reset();
    });
  </script>
</body>
</html>
