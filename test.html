<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Form with Live Location to WhatsApp or SMS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, textarea { width: 100%; max-width: 420px; margin: 6px 0; padding: 8px; }
    button { padding: 8px 14px; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
    #fallback { margin-top: 12px; color: #b00; }
  </style>
</head>
<body>
  <form id="contactinfo">
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" required><br>
    <textarea id="message" placeholder="Enter Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="status"></div>
  <div id="fallback" aria-live="polite"></div>

  <script>
    const RECIPIENT_NUMBER = '918707235841'; // your WhatsApp & SMS number
    const form = document.getElementById('contactinfo');
    const statusDiv = document.getElementById('status');
    const fallbackDiv = document.getElementById('fallback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fallbackDiv.innerHTML = '';
      statusDiv.innerHTML = 'ðŸ“ Fetching current location... please wait.';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const messageText = document.getElementById('message').value.trim();

      if (!name || !email || !mobile || !messageText) {
        alert('Please fill all fields.');
        statusDiv.innerHTML = '';
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        statusDiv.innerHTML = '';
        return;
      }

      // âœ… Step 1: Request live location before sending
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
            statusDiv.innerHTML = 'âœ… Location detected successfully.';
            sendToWhatsAppOrSMS(name, email, mobile, messageText, locationLink);
          },
          function (error) {
            statusDiv.innerHTML = 'âš ï¸ Location access denied or unavailable.';
            sendToWhatsAppOrSMS(name, email, mobile, messageText, 'Not available');
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        statusDiv.innerHTML = 'âŒ Geolocation not supported by your browser.';
        sendToWhatsAppOrSMS(name, email, mobile, messageText, 'Not available');
      }
    });

    // âœ… Step 2: Try WhatsApp first; fallback to SMS if not available
    function sendToWhatsAppOrSMS(name, email, mobile, messageText, locationLink) {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const baseUrl = isMobile ? 'https://wa.me' : 'https://web.whatsapp.com/send';

      const message = [
        'ðŸŸ¢ New Contact Form Submission:',
        `ðŸ‘¤ Name: ${name}`,
        `ðŸ“§ Email: ${email}`,
        `ðŸ“ž Mobile: ${mobile}`,
        `ðŸ’¬ Message: ${messageText}`,
        `ðŸ“ Location: ${locationLink}`
      ].join('\n');

      const encoded = encodeURIComponent(message);
      const waUrl = isMobile
        ? `${baseUrl}/${RECIPIENT_NUMBER}?text=${encoded}`
        : `${baseUrl}?phone=${RECIPIENT_NUMBER}&text=${encoded}`;
      const smsUrl = `sms:${RECIPIENT_NUMBER}?body=${encoded}`;

      // Try to open WhatsApp first
      const popup = window.open(waUrl, '_blank');

      // Fallback to SMS automatically if WhatsApp fails
      setTimeout(() => {
        if (!popup || popup.closed || typeof popup.closed === 'undefined') {
          window.open(smsUrl, '_self');
          statusDiv.innerHTML = 'ðŸ“© WhatsApp not available. Opening SMS app...';
        }
      }, 2000);

      form.reset();
    }
  </script>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>
</html>
