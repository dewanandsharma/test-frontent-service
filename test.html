<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Form with Live Location to WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, textarea { width: 100%; max-width: 420px; margin: 6px 0; padding: 8px; }
    button { padding: 8px 14px; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
    #fallback { margin-top: 12px; color: #b00; }
  </style>
</head>
<body>
  <form id="contactinfo">
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" required><br>
    <textarea id="message" placeholder="Enter Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="status"></div>
  <div id="fallback" aria-live="polite"></div>

  <script>
    const RECIPIENT_NUMBER = '918707235841'; // your WhatsApp number
    const form = document.getElementById('contactinfo');
    const statusDiv = document.getElementById('status');
    const fallbackDiv = document.getElementById('fallback');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fallbackDiv.innerHTML = '';
      statusDiv.innerHTML = 'üìç Fetching current location... please wait.';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const messageText = document.getElementById('message').value.trim();

      if (!name || !email || !mobile || !messageText) {
        alert('Please fill all fields.');
        statusDiv.innerHTML = '';
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        statusDiv.innerHTML = '';
        return;
      }

      // ‚úÖ Step 1: Request live location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
            statusDiv.innerHTML = '‚úÖ Location detected successfully.';
            sendToWhatsApp(name, email, mobile, messageText, locationLink);
          },
          function (error) {
            statusDiv.innerHTML = '‚ö†Ô∏è Location access denied or unavailable.';
            sendToWhatsApp(name, email, mobile, messageText, 'Not available');
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        statusDiv.innerHTML = '‚ùå Geolocation not supported by your browser.';
        sendToWhatsApp(name, email, mobile, messageText, 'Not available');
      }
    });

    // ‚úÖ Step 2: Send data to WhatsApp Web or Mobile
    function sendToWhatsApp(name, email, mobile, messageText, locationLink) {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const baseUrl = isMobile
        ? 'https://wa.me'
        : 'https://web.whatsapp.com/send';

      const message = [
        'üü¢ New Contact Form Submission:',
        `üë§ Name: ${name}`,
        `üìß Email: ${email}`,
        `üìû Mobile: ${mobile}`,
        `üí¨ Message: ${messageText}`,
        `üìç Location: ${locationLink}`
      ].join('\n');

      const encoded = encodeURIComponent(message);
      const waUrl = isMobile
        ? `${baseUrl}/${RECIPIENT_NUMBER}?text=${encoded}`
        : `${baseUrl}?phone=${RECIPIENT_NUMBER}&text=${encoded}`;

      const popup = window.open('about:blank', '_blank');
      try {
        popup.location.href = waUrl;
        popup.focus();
      } catch (err) {
        fallbackDiv.innerHTML = `Popup blocked. <a href="${waUrl}" target="_blank">Click here to open WhatsApp</a>`;
      }

      form.reset();
    }
  </script>
</body>
</html>
