<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Form with Current Location to WhatsApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, textarea { width: 100%; max-width: 420px; margin: 6px 0; padding: 8px; }
    button { padding: 8px 14px; }
    #locationInfo { margin-top: 10px; color: green; font-weight: bold; }
    #fallback { margin-top: 12px; color: #b00; }
  </style>
</head>
<body>
  <form id="contactinfo">
    <input type="text" id="name" placeholder="Enter Your Name" required><br>
    <input type="email" id="email" placeholder="Enter Your Email" required><br>
    <input type="text" id="mobile" placeholder="Enter 10-digit mobile number" required><br>
    <textarea id="message" placeholder="Enter Message" required></textarea><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="locationInfo"></div>
  <div id="fallback" aria-live="polite"></div>

  <script>
    const RECIPIENT_NUMBER = '918707235841'; // your WhatsApp number
    const form = document.getElementById('contactinfo');
    const fallbackDiv = document.getElementById('fallback');
    const locationInfo = document.getElementById('locationInfo');

    let locationLink = ''; // will store Google Maps link once available

    // Step 1: Get user's current location when the page loads
    function fetchCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
            locationInfo.innerHTML = `üìç Current location detected: <a href="${locationLink}" target="_blank">View on Map</a>`;
          },
          function (err) {
            locationInfo.innerHTML = '‚ö†Ô∏è Location access denied or unavailable.';
            locationLink = '';
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      } else {
        locationInfo.innerHTML = '‚ùå Geolocation not supported by your browser.';
      }
    }

    // Fetch location as soon as page loads
    fetchCurrentLocation();

    // Step 2: On form submit
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      fallbackDiv.innerHTML = '';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const messageText = document.getElementById('message').value.trim();

      if (!name || !email || !mobile || !messageText) {
        alert('Please fill all fields.');
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert('Please enter a valid 10-digit mobile number.');
        return;
      }

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const baseUrl = isMobile
        ? 'https://wa.me'
        : 'https://web.whatsapp.com/send';

      const message = [
        'üü¢ New Contact Form Submission:',
        `üë§ Name: ${name}`,
        `üìß Email: ${email}`,
        `üìû Mobile: ${mobile}`,
        `üí¨ Message: ${messageText}`,
        locationLink ? `üìç Location: ${locationLink}` : 'üìç Location: Not available'
      ].join('\n');

      const encoded = encodeURIComponent(message);
      const waUrl = isMobile
        ? `${baseUrl}/${RECIPIENT_NUMBER}?text=${encoded}`
        : `${baseUrl}?phone=${RECIPIENT_NUMBER}&text=${encoded}`;

      // Try to open WhatsApp safely
      const popup = window.open('about:blank', '_blank');
      try {
        popup.location.href = waUrl;
        popup.focus();
      } catch (err) {
        fallbackDiv.innerHTML = `Popup blocked. <a href="${waUrl}" target="_blank">Click here to open WhatsApp</a>`;
      }

      form.reset();
    });
  </script>
</body>
</html>
